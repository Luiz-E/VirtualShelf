{%extends "base.html"%}
{%block title%} Login Page {%endblock%}
{%block content %}
<form action="#" method="post">
    <input type="text" name="login" id="login" title="Seu email ou nome de usuario" placeholder="Seu email ou nome de usuario" required>
    <input type="password" name="senha" id="senha" title="Sua senha" placeholder="Sua senha" required>
    <input type="checkbox" id="checkbox" name="checkbox">
    <label for="checkbox">Lembre-se de mim</label>
    <button type="submit">Entrar</button>
</form>
{%endblock%}
