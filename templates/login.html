<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    </head>
    <body>
        <div id="login">
            <div id="formularioLogin">
                <h2>ENTRAR</h2>
                <form action="" method="post">
                    <label for="nomeUsuario">Login:</label><br />
                    <input name="login" id="nomeUsuario" type="text" /><br />
                    <label for="senhaUsuario">Senha:</label><br />
                    <input id="senhaUsuario" type="text" /><br />
                    <a href="#">Esqueci minha senha</a><br />
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
        <div id="cadastro">
            <div id="info">
                <h2>Login</h2>
                <p>
                    Insira as informações para fazer login ou clique aqui e preencha algumas informações para se
                    cadastrar em nosso site :)
                </p>
            </div>
        </div>
    </body>
</html>
