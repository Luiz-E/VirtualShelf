{%extends "base.html"%}
{%block title%} Cadastro {%endblock%}
{%block content %}
<form action="#" method="post">
    <fieldset style="border: None;">
        <legend>Cadastro</legend>

        <input type="text" id="nome" name="nome" placeholder="Seu nome" title="Seu nome" required>
        <input type="email" id="email" name="email" placeholder="Seu email" title="Seu email" required>
        <input type="password" id="senha" name="senha" placeholder="Insira uma senha" title="Sua senha" required>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
{%endblock%}
